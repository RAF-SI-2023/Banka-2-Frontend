<section class="container">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				Napravi bankovni raÄun
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="form-inputs">
				<mat-tab-group>
					<mat-tab *ngFor="let option of transactionsTypeOptions" [label]="option.label">
						<div class="tab-content">
							<app-internal-form *ngIf="option.value === 'INTERNI'"
							>
                            </app-internal-form>
							<app-external-form *ngIf="option.value === 'EXTERNI'"
							>
                            </app-external-form>
					
						</div>
					</mat-tab>
				</mat-tab-group>
			</div>
		</mat-card-content>
	</mat-card>
</section>
