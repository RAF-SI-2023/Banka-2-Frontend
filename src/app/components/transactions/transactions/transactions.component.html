<section class="container">
	<mat-card class="parent-card">
		<mat-card-header>
			<mat-card-title>Transakcije</mat-card-title>

			<button
				class="redirect-button"
				mat-raised-button
				(click)="redirectToTransactionsAll()"
			>
				Lista transakcija
			</button>
		</mat-card-header>
		<mat-card-content class="card-container">
			<div class="form-inputs">
				<mat-tab-group>
					<mat-tab
						*ngFor="let option of transactionsTypeOptions"
						[label]="option.label"
					>
						<div class="tab-content">
							<app-internal-form
								*ngIf="option.value === 'INTERNE'"
							>
							</app-internal-form>
							<app-external-form
								*ngIf="option.value === 'EKSTERNE'"
							>
							</app-external-form>
						</div>
					</mat-tab>
				</mat-tab-group>
			</div>
		</mat-card-content>
	</mat-card>
</section>
