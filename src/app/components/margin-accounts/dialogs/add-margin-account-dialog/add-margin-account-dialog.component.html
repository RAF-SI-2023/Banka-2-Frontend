<h2 mat-dialog-title>Napravi maržni račun</h2>
<mat-dialog-content class="mat-typography size">
	<form
		[formGroup]="createAccountForm"
		(ngSubmit)="addMarginAccount()"
	>
		<div>
			<mat-form-field>
				<mat-label>Valuta</mat-label>
				<mat-select
					formControlName="currencyCode"
					placeholder="Izaberite valutu"
				>
					<mat-option
						*ngFor="let option of currencyCodes"
						[value]="option.value"
					>
						{{ option.label }}
					</mat-option>
				</mat-select>
				<mat-error
					*ngIf="
						createAccountForm
							.get('currencyCode')
							?.hasError('required')
					"
				>
					Valuta je obavezna.
				</mat-error>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Količina balansa</mat-label>
				<input
					matInput
					placeholder="Unesite količinu balansa"
					formControlName="balance"
					type="string"
					name="balance"
				/>
				<mat-error
					*ngIf="
						createAccountForm.get('balance')?.hasError('required')
					"
				>
					Količina balansa je obavezna.
				</mat-error>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Iznos duga</mat-label>
				<input
					matInput
					placeholder="Unesite iznos duga"
					formControlName="loanValue"
					type="number"
					name="loanValue"
				/>
				<mat-error
					*ngIf="
						createAccountForm.get('loanValue')?.hasError('required')
					"
				>
					Iznos duga je obavezna.
				</mat-error>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Marža za održavanje</mat-label>
				<input
					matInput
					placeholder="Unesite margina održavanja"
					formControlName="maintenanceMargin"
					type="number"
					name="maintenanceMargin"
				/>
				<mat-error
					*ngIf="
						createAccountForm
							.get('maintenanceMargin')
							?.hasError('required')
					"
				>
					Marža za održavanje je obavezna.
				</mat-error>
			</mat-form-field>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		data-test="dodaj-button"
		mat-raised-button
		mat-dialog-close
		color="accent"
		cdkFocusInitial
		(click)="addMarginAccount()"
		[disabled]="!createAccountForm.valid"
	>
		Dodaj
	</button>
	<button
		mat-raised-button
		mat-dialog-close
		color="warn"
	>
		Zatvori
	</button>
</mat-dialog-actions>
