<section class="container">
	<mat-card class="card">
		<mat-card-header>
			<mat-card-title>
				<a
					mat-button
					routerLink="/"
					class="home-link"
				>
					<div class="title">
						<h1>BANKA</h1>
						<img
							ngSrc="../../../assets/logo/banka-2-logo-no-bg.svg"
							alt="Icon"
							height="64"
							width="64"
						/>
					</div>
				</a>
			</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-content">
			<form
				class="form-inputs"
				[formGroup]="loginForm"
				(ngSubmit)="onSubmit()"
			>
				<mat-form-field>
					<mat-label>Email</mat-label>
					<input
						matInput
						type="email"
						placeholder="Unesite email adresu"
						formControlName="email"
						required
					/>
					<mat-error
						*ngIf="loginForm.get('email')?.hasError('required')"
					>
						Email je obavezan.
					</mat-error>
					<mat-error
						*ngIf="loginForm.get('email')?.hasError('invalidEmail')"
					>
						Pogrešan format email-a.
					</mat-error>
				</mat-form-field>

				<mat-form-field>
					<mat-label>Lozinka</mat-label>
					<input
						matInput
						[type]="passwordHidden ? 'password' : 'text'"
						placeholder="Unesite lozinku"
						formControlName="password"
						required
					/>
					<button
						mat-icon-button
						matSuffix
						type="button"
						(click)="togglePasswordVisibility()"
						[attr.aria-label]="'Hide password'"
						[attr.aria-pressed]="passwordHidden"
					>
						<mat-icon>{{
							passwordHidden ? 'visibility_off' : 'visibility'
						}}</mat-icon>
					</button>
					<mat-error
						*ngIf="loginForm.get('password')?.hasError('required')"
					>
						Lozinka je obavezna.
					</mat-error>
				</mat-form-field>
				<mat-error *ngIf="serverResponseError">{{
					serverResponseError
				}}</mat-error>
				<!-- <mat-checkbox formControlName="remember">Zapamti me?</mat-checkbox> -->

				<div class="buttons">
					<button
						mat-raised-button
						color="accent"
						type="submit"
					>
						Uloguj se
					</button>
					<div class="sign-up">
						<p>Nemate korisnički profil? Napravite ga:</p>
						<button
							mat-raised-button
							routerLink="/create-bank-profile"
						>
							Napravi profil
						</button>
					</div>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</section>
