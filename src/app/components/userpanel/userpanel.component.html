<app-navigation-menu></app-navigation-menu>

<div class="user-panel-container">
  <h1>User Panel</h1>

  <!-- Table for users data-->
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- ID column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>

    <!-- Name column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
    </ng-container>

    <!-- Lastname column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
    </ng-container>

    <!-- Email column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>

    <!-- Change password column-->
    <ng-container matColumnDef="changePassword">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="showChangePasswordForm(user)">Change password</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Change password form-->
  <div *ngIf="showPasswordForm" class="password-form">
    <mat-form-field>
      <input matInput type="password" placeholder="New password" [(ngModel)]="newPassword">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword">
    </mat-form-field>
    <button mat-button color="primary" (click)="changePassword()">Confirm</button>
  </div>
</div>
