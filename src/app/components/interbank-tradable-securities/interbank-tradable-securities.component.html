<section class="container">
	<mat-card>
		<mat-card-header>
			<h2>Međubankovne hartije od vrednosti u ponudi</h2>
			<div class="form">
				<mat-form-field>
					<mat-label>Pretraži</mat-label>
					<input
						#input
						(keyup)="applyFilter($event)"
						matInput
					/>
				</mat-form-field>
				<div class="button-container">
					<button
						mat-raised-button
						color="accent"
						(click)="refreshOffers()"
						data-test="refresh-button"
					>
						Osveži ponude
					</button>
				</div>
			</div>
		</mat-card-header>

		<mat-card-content>
			<div class="tableContainer">
				<div
					class="mat-elevation-z8"
					style="box-shadow: none"
				>
					<table
						class="unselectable"
						mat-table
						[dataSource]="dataSource"
						matSort
					>
						<ng-container matColumnDef="id">
							<th
								mat-header-cell
								*matHeaderCellDef
								mat-sort-header
							>
								ID
							</th>
							<td
								mat-cell
								*matCellDef="let row"
							>
								{{ row.id }}
							</td>
						</ng-container>
						<ng-container matColumnDef="ticker">
							<th
								mat-header-cell
								*matHeaderCellDef
								mat-sort-header
							>
								Simbol
							</th>
							<td
								mat-cell
								*matCellDef="let row"
							>
								{{ row.ticker }}
							</td>
						</ng-container>
						<ng-container matColumnDef="amount">
							<th
								mat-header-cell
								*matHeaderCellDef
								mat-sort-header
							>
								Količina
							</th>
							<td
								mat-cell
								*matCellDef="let row"
							>
								{{ row.amount }}
							</td>
						</ng-container>
						<tr
							mat-header-row
							*matHeaderRowDef="displayedColumns"
						></tr>
						<tr
							mat-row
							*matRowDef="let row; columns: displayedColumns"
							(dblclick)="openNewOfferDialog(row)"
						></tr>

						<tr
							*matNoDataRow
							class="mat-row"
						>
							<td
								class="mat-cell"
								colspan="4"
							>
								Nije pronađen podatak za unetu vrednost: "{{
									input.value
								}}"
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="paginatorContainer">
				<mat-paginator
					[hidePageSize]="true"
					[pageSize]="10"
				></mat-paginator>
			</div>
		</mat-card-content>
	</mat-card>
</section>
