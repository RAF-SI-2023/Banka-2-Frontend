<section class="container">
	<mat-card>
		<mat-card-header>
			<h2>Sve akcije</h2>
		</mat-card-header>

		<mat-card-content>
			<div class="tableContainer">
				<div
					class="mat-elevation-z8"
					style="box-shadow: none"
				>
					<table
						class="unselectable"
						mat-table
						[dataSource]="dataSource"
						matSort
					>
						<ng-container matColumnDef="id">
							<th
								mat-header-cell
								*matHeaderCellDef
								mat-sort-header
							>
								ID
							</th>
							<td
								mat-cell
								*matCellDef="let row"
							>
								{{ row.id }}
							</td>
						</ng-container>
						<ng-container matColumnDef="ticker">
							<th
								mat-header-cell
								*matHeaderCellDef
								mat-sort-header
							>
								Simbol
							</th>
							<td
								mat-cell
								*matCellDef="let row"
							>
								{{ row.ticker }}
							</td>
						</ng-container>
						<ng-container matColumnDef="amount">
							<th
								mat-header-cell
								*matHeaderCellDef
								mat-sort-header
							>
								Koliƒçina
							</th>
							<td
								mat-cell
								*matCellDef="let row"
							>
								{{ row.amount }}
							</td>
						</ng-container>
						<tr
							mat-header-row
							*matHeaderRowDef="displayedColumns"
						></tr>
						<tr
							mat-row
							*matRowDef="let row; columns: displayedColumns"
						></tr>
					</table>
				</div>
			</div>
			<div id="paginatorContainer">
				<mat-paginator
					[hidePageSize]="true"
					[pageSize]="10"
				></mat-paginator>
			</div>
		</mat-card-content>
	</mat-card>
</section>
