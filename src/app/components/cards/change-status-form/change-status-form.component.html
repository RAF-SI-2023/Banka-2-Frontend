<section class="container">
	<form
		class="form-inputs"
		[formGroup]="changeStatusForm"
		#formDirective="ngForm"
		(ngSubmit)="onSubmit(formDirective)"
	>
		<mat-form-field>
			<mat-label>Broj kartice</mat-label>
			<input
				matInput
				placeholder="Unesite broj kartice"
				formControlName="identificationCardNumber"
				required
			/>
			<mat-error
				*ngIf="
					changeStatusForm
						.get('identificationCardNumber')
						?.hasError('required')
				"
			>
				Broj kartice je obavezan.
			</mat-error>
			<mat-error
				*ngIf="
					changeStatusForm
						.get('identificationCardNumber')
						?.hasError('invalidCardNumber')
				"
			>
				Pogre≈°an format kartice.
			</mat-error>
		</mat-form-field>

		<div class="buttons">
			<button
				mat-raised-button
				color="accent"
				type="submit"
				[disabled]="!changeStatusForm.valid"
			>
				Promeni
			</button>
		</div>
	</form>
</section>
