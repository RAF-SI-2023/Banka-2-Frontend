<section class="container">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				Pode≈°avanje kartica
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="form-inputs">
				<mat-tab-group>
					<mat-tab *ngFor="let option of cardOptions" [label]="option.label">
						<div class="tab-content">
							<app-creation-form *ngIf="option.value === 'PRAVLJENJE'"
								[cardTypeOptions]="cardTypeOptions"></app-creation-form>
							<app-change-status-form *ngIf="option.value === 'PROMENA STATUSA'"></app-change-status-form>
							<app-change-limit-form *ngIf="option.value === 'PROMENA LIMITA'"></app-change-limit-form>
						</div>
					</mat-tab>
				</mat-tab-group>
			</div>
		</mat-card-content>
	</mat-card>
</section>
