<mat-toolbar
	class="navbar mat-elevation-z2"
	color="primary"
>
	<a
		mat-button
		routerLink="/home"
		class="icon"
	>
		<img
			ngSrc="../../../assets/logo/bank-2-logo.svg"
			alt="Icon"
			height="40"
			width="40"
		/>
	</a>
	<!--  Bank Stock Toggle	-->
	<mat-button-toggle-group
		name="bankStock"
		aria-label="Bank Stock"
		[value]="selectedToggle"
		(change)="onToggleChange($event)"
	>
		<mat-button-toggle
			value="bank"
			class="custom-toggle-button"
		>
			<mat-icon>account_balance</mat-icon> Banka
		</mat-button-toggle>
		<mat-button-toggle
			value="stock"
			class="custom-toggle-button"
		>
			<mat-icon>query_stats</mat-icon> Berza
		</mat-button-toggle>
	</mat-button-toggle-group>

	<a
		*ngIf="
			isBank &&
			hasAccounts &&
			!checkTokenRole([Role.SUPERVISOR, Role.AGENT])
		"
		mat-button
		routerLink="/bank-exchange"
	>
		Menjačnica
	</a>
	<a
		*ngIf="
			isBank &&
			hasAccounts &&
			!checkTokenRole([Role.SUPERVISOR, Role.AGENT])
		"
		mat-button
		routerLink="/transactions"
	>
		Transakcije
	</a>
	<a
		*ngIf="
			isBank &&
			hasAccounts &&
			!checkTokenRole([Role.SUPERVISOR, Role.AGENT])
		"
		mat-button
		routerLink="/credits"
	>
		Krediti
	</a>

	<button
		*ngIf="
			isStock && checkTokenRole([Role.ADMIN, Role.SUPERVISOR, Role.AGENT])
		"
		mat-button
		[matMenuTriggerFor]="stockExchangeMenu"
	>
		Podaci
	</button>
	<mat-menu #stockExchangeMenu="matMenu">
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.SUPERVISOR, Role.AGENT])"
			mat-menu-item
			routerLink="/currency-exchange"
		>
			<mat-icon> currency_exchange </mat-icon>
			<span> Valute i berze </span>
		</button>
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.SUPERVISOR, Role.AGENT])"
			mat-menu-item
			[matMenuTriggerFor]="securityMenu"
		>
			Hartije od vrednosti
		</button>
	</mat-menu>
	<mat-menu #securityMenu="matMenu">
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.SUPERVISOR, Role.AGENT])"
			mat-menu-item
			routerLink="/stocks"
		>
			<mat-icon> request_quote </mat-icon>
			<span> Akcije </span>
		</button>
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.SUPERVISOR, Role.AGENT])"
			mat-menu-item
			routerLink="/forex"
		>
			<mat-icon> toll </mat-icon>
			<span> Forex </span>
		</button>
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.SUPERVISOR, Role.AGENT])"
			mat-menu-item
			routerLink="/futures-contracts"
		>
			<mat-icon> pending_actions </mat-icon>
			<span> Terminski ugovori </span>
		</button>
	</mat-menu>

	<a
		*ngIf="isStock && hasAccounts"
		mat-button
		routerLink="/acquired-securities"
	>
		Stečene HOV
	</a>
	<a
		*ngIf="isStock && hasAccounts"
		mat-button
		routerLink="/publicly-tradable-securities"
	>
		Javno trgovane HOV
	</a>

	<div class="padding"></div>

	<button
		*ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE, Role.SUPERVISOR])"
		mat-button
		[matMenuTriggerFor]="adminMenu"
	>
		Admin Panel
	</button>
	<mat-menu #adminMenu="matMenu">
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])"
			mat-menu-item
			routerLink="/companies"
		>
			<mat-icon> business </mat-icon>
			<span> Kompanije </span>
		</button>
		<mat-divider></mat-divider>
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE, Role.SUPERVISOR])"
			mat-menu-item
			routerLink="/actuaries"
		>
			<mat-icon> badge </mat-icon>
			<span> Aktuari </span>
		</button>
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])"
			mat-menu-item
			routerLink="/users"
		>
			<mat-icon> groups </mat-icon>
			<span> Korisnici </span>
		</button>
		<mat-divider></mat-divider>
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])"
			mat-menu-item
			routerLink="/create-bank-account"
		>
			<mat-icon> account_balance_wallet </mat-icon>
			<span> Napravi bankovni račun </span>
		</button>
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])"
			mat-menu-item
			routerLink="/credit-requests"
		>
			<mat-icon> real_estate_agent </mat-icon>
			<span> Zahtevi za kredite </span>
		</button>
		<button
			*ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])"
			mat-menu-item
			routerLink="/cards"
		>
			<mat-icon> credit_card </mat-icon>
			<span> Podešavanje kartica </span>
		</button>
	</mat-menu>
	<button
		mat-icon-button
		[matMenuTriggerFor]="optionsMenu"
		aria-label="Options"
	>
		<mat-icon>more_vert</mat-icon>
	</button>
	<mat-menu #optionsMenu="matMenu">
		<button
			mat-menu-item
			routerLink="/user-profile"
		>
			<mat-icon> person </mat-icon>
			<span> Korisnički profil </span>
		</button>
		<button
			mat-menu-item
			(click)="logout()"
		>
			<mat-icon> logout </mat-icon>
			<span> Izloguj se </span>
		</button>
	</mat-menu>
</mat-toolbar>
