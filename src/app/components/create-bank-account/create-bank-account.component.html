<section class="container">
	<mat-card class="parent-card">
		<mat-card-header>
			<mat-card-title>Napravi bankovni raÄun</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card-container">
			<div class="form-inputs">
				<mat-tab-group>
					<mat-tab
						*ngFor="let option of accountTypeOptions"
						[label]="option.label"
					>
						<div class="tab-content">
							<app-domestic-form
								*ngIf="option.value === 'DINARSKI'"
								[currencyOptions]="domesticCurrencyOptions"
								[domesticCurrencyAccountTypeOptions]="
									currencyAccountTypeOptions
								"
							></app-domestic-form>
							<app-foreign-form
								*ngIf="option.value === 'DEVIZNI'"
								[currencyOptions]="foreignCurrencyOptions"
							></app-foreign-form>
							<app-business-form
								*ngIf="option.value === 'POSLOVNI'"
								[currencyOptions]="foreignCurrencyOptions"
							></app-business-form>
						</div>
					</mat-tab>
				</mat-tab-group>
			</div>
		</mat-card-content>
	</mat-card>
</section>
